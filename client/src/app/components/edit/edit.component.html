<div  class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Share Price</label>
        <input type="text" class="form-control" name="unit_price" formControlName="unit_price" #unit_price [(ngModel)] = "new_adunit_unit_price"/>
      </div>
      <div *ngIf="angForm.controls['unit_price'].invalid && (angForm.controls['unit_price'].dirty || angForm.controls['unit_price'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['unit_price'].errors.required">
          Unit Price is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateAdUnit(new_adunit_unit_price)" [disabled]="angForm.invalid" class="btn btn-primary">Update Unit</button>
      </div>
    </form>
  </div>
</div>
<div *ngIf = "!hasToken()"  >Please Log In</div>


<table class="table table-hover">
  <thead>
  <tr>
    <td>Share Date</td>
    <td>Share Value</td>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let something of (adunit.unit_price)">
      <td>{{something.updated_date | date : 'medium' }}</td>
      <td>{{ something.value }}</td>
    </tr>
  </tbody>
</table>
