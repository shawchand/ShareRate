<table class="table table-hover">
  <thead>
  <tr>
      <td>Share Name</td>
      <td>Share Value</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let adunit of adunits">
          <td>{{ adunit.unit_name }}</td>
          <td *ngFor="let something of (adunit.unit_price | slice:adunit.unit_price.length - 1)">{{ something.value }}</td>
          <td *ngIf = 'hasToken()' ><a [routerLink]="['/edit', adunit._id]" class="btn btn-primary">Edit</a></td>
        <td *ngIf = "!hasToken()"  ><a [routerLink]="['/edit', adunit._id]" class="btn btn-primary">See historic rates</a></td>
        <td *ngIf = 'hasToken()' ><button (click)="deleteAdUnit(adunit._id)"  class="btn btn-danger">Delete</button></td>
        
      </tr>
  </tbody>
</table>
